<!doctype html>
<html ng-app="callCenter">
<head>
    <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/styles/style.css">
    <title>callCenter</title>
</head>
<body>

    <div ui-view class="main-view"></div>

    <script type="text/javascript" src="app/scripts/env.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <!-- twilo -->
    <script src="http://static.twilio.com/libs/twiliojs/1.1/twilio.min.js"></script>


    <!-- callCenter Init -->
    <script src='app/scripts/apps.js'></script>

    <!-- callCenter Controllers -->
    <script src='app/scripts/controllers/logInCtrl.js'></script>
    <script src='app/scripts/controllers/authCtrl.js'></script>
    <script src='app/scripts/controllers/gridCtrl.js'></script>
    <script src='app/scripts/controllers/leadsCtrl.js'></script>
    <!-- callCenter Services -->
    <script src='app/scripts/services/environmentService.js'></script>
    <script src='app/scripts/services/firebaseLoginService.js'></script>
    <script src='app/scripts/services/firebaseService.js'></script>
    <script src='app/scripts/services/twiloService.js'></script>

</body>
</html>
